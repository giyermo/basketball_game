<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
	 <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script> 
	 <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
	 <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>   
  </head>
  <body>
    <a-scene physics="debug: true">
      <a-assets>
    		<img id="marcador" src="marcador1.jpg">
    		<img id="pista" src="pistalakers.jpg">
    		<a-asset-item id="bighoop" src="basketball_hoop/scene.gltf"></a-asset-item>
    		<a-asset-item id="bola" src="basketball/scene.gltf"></a-asset-item>
    		
  		</a-assets>
  		
      <a-cylinder 
         position="0 10 0"
         material="src: #marcador; repeat: 2 1"
      	animation="property: rotation; from: 0 0 0; to: 0 360 0; dur: 50000; loop: -1; easing:linear"
         radius="5" height="6" 
         static-body>
      </a-cylinder>
         
      <a-plane 
  		   position="0 -10 0"
  		   rotation="-90 0 0" 
  		   width="30.82" height="16.82" 
  		   src="#pista" 
  		   static-body>
  	   </a-plane>
         
      <a-entity
         position="-13 -8 0"
         scale="2 2 2" 
         gltf-model="#bighoop"
         static-body>
      </a-entity>
         
      <a-entity 
         position="13 -8 0"
         scale="2 2 2" 
         rotation="0 180 0"
         gltf-model="#bighoop"
         static-body>
      </a-entity>
         
      <a-entity
      	id="bola"
         position="0 0 0"  
         mass="0.1"
         scale="0.15 0.15 0.15" 
         gltf-model="#bola" 
         dynamic-body
         draggable>
      </a-entity>
      
      <a-light type="ambient" color="white" ></a-light>
      
<!--      <a-entity movement-controls kinematic-body="radius: .3">      
      	<a-entity camera position="4.25 0 0" look-controls></a-entity>
      	<a-entity laser-controls="hand: right"></a-entity>
      	<a-entity oculus-go-controls></a-entity>
      <a-entity>
-->
      <a-entity movement-controls kinematic-body="radius: .1">      
      	<a-entity camera position="0 2 0" look-controls></a-entity>
      	<a-entity sphere-collider="objects: #bola" super-hands hand-controls="left"></a-entity>
         <a-entity sphere-collider="objects: #bola" super-hands hand-controls="right"></a-entity>
      <a-entity>
      
    </a-scene>
  </body>
</html>
